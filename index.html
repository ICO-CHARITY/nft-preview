<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32l"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ilouga charity</a>.
    </header>

    <main>
      <section class="main-container">
        <div class="container">
          <div class="card">
            <img src="images/image-equilibrium.jpg" alt="equilibrium" />

            <img class="overlay" src="images/icon-view.svg" alt="" />
          </div>

          <div class="all">
            <h2>Equilibrium #3429</h2>
            <p class="para">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <ul class="list">
              <li class="list-child1">
                <img src="images/icon-ethereum.svg" alt="" />
                <a class="list1" href="images/icon-ethereum.svg">0.041 ETH</a>
              </li>

              <li>
                <img src="images/icon-clock.svg" alt="" />
                <a class="list2" href="images/icon-clock.svg">3 days left</a>
              </li>
            </ul>

            <div class="below"></div>

            <div class="profile">
              <img class="photo" src="images/image-avatar.png" alt="free" />
              <p>Creation of <span> Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
